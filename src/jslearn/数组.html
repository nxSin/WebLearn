<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>

<body>

    <script>

        //括号声明方式
        var a1 = [1, 2, 3];
        var a2 = [1, "a", 4];
        console.log(a1);
        console.log(a2);

        //函数对象方式
        var a3 = new Array(111, 222, 333, "h");

        /* 数组长度 */
        console.log(a3.length);

        /* 数组小案例：求和 */
        var a4 = new Array(1, 2, 3, 4, 22, 56, 23);
        var n = 0;
        for (var i = 0; i < a4.length; ++i) {
            n += a4[i];
        }
        console.log("求和为：" + n);
    </script>
</body>

</html>
