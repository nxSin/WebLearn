<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较</title>
</head>
<body>
    <script>

        var a = "55"
        var b = 55
        /* == 是只比较值 ： 以下为 true*/
        console.log(a == b);

        /* 全等比较：以下为 false */
        console.log(a === b)
    </script>
</body>
</html>
