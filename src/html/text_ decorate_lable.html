<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本装饰标签</title>
</head>

<body>

    <!-- 文本装饰标签 -->
    <b>加粗 b</b>
    <br />
    <strong>加粗 strong (推荐)</strong>
    <br />

    <!-- 斜体 -->
    <i>斜体 i </i>
    <br />
    <em>斜体 em (推荐)</em>
    <br />

    <s>加删除线 s</s>
    <br />
    <del>加删除线 del (推荐)</del>
    <br />
    
    <u>下划线 u</u>
    <br />
    <ins>下划线 ins （推荐）</ins>
    <br />

</body>

</html>
