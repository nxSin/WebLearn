<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表 ul，，内容以li开头 -->
    <ul>
        <li>
            <p>中间可以有段落图片等</p>
        </li>
        <li>茶
            <ul>
                <li>红茶</li>
                <li>绿茶</li>
            </ul>
        </li>
    </ul>

    <!-- 无序列表 ol，内容以li开头 -->
    <ol>
        <li>
            <p>这是一个有序列表</p>
        </li>
        <li>
            <p>这是一个有序列表2</p>
        </li>
    </ol>

    <!-- 自定义列表 dl，更像是用来解释某个东西,dt开头，dd为内容 -->
    <dl>
        <dt>计算机
        <dd>计算机是我们常用的设备</dd>
        </dt>
        <dt>
            牛奶
        <dd>牛奶特别好喝是吧</dd>
        </dt>
    </dl>
</body>

</html>
