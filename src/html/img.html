<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>图像<img src="https://www.w3school.com.cn/i/eg_cute.gif" border="2">在文本中</p>
    <!-- 排列图像 -->
    <p>图像 <img src="https://www.w3school.com.cn/i/eg_cute.gif" align="top"> 在文本中</p>
    <p>请注意，bottom 对齐方式是默认的对齐方式。</p>

    <!-- 调整大小,直接用width和height也可以，不过用style也可以 -->
    <img src="https://www.w3school.com.cn/i/eg_cute.gif" style="width: 200px;height: 200px;">
    <p>通过改变 img 标签的 "height" 和 "width" 属性的值，您可以放大或缩小图像。</p>
</body>

</html>
