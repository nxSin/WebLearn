<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位position-fix</title>
    <style type="text/css">
        .backtop{
            width: 50px;
            height: 50px;
            border: 1px red solid;
            /* 设置固定位置，右边20px、下边50px */
            position: fixed;
            right: 20px;
            bottom: 100px;
        }
        img{
            display: block;
        }
    </style>
</head>

<body>
    <p class="backtop">返回顶部</p>
    <img src="../../image/guanlan.jpeg" alt="">
    <img src="../../image/guanlan.jpeg" alt="">
    <img src="../../image/guanlan.jpeg" alt="">
    <img src="../../image/guanlan.jpeg" alt="">
    <img src="../../image/guanlan.jpeg" alt="">
    <img src="../../image/guanlan.jpeg" alt="">
</body>

</html>
