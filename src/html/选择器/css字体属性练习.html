            font-weight: bold;
            font-style: italic; /* 斜体 */

        .shuihu_zuoze{
            font-size: 22px;

    <div class="title1">中国四大名著</div>

        <li>
            <h3><img src="https://bkimg.cdn.bcebos.com/pic/43a7d933c895d1435a7b3fd375f082025aaf0735?x-bce-process=image/resize,m_lfit,w_440,limit_1/format,f_auto"/>《水浒传》</h3>
            <p class="pshuihu">作者：<span class="shuihu_zuoze">施耐庵（1296年—1370年）</span>，《水浒传》的作者究竟是谁具有争议，目前最广泛认可的说法认为作者是施耐庵。历史上还有其它几种观点，包括了罗贯中说，施惠说，郭勋托名说，宋人说等。
                介绍：《水浒传》的故事源起于北宋宣和年间，出现了话本《大宋宣和遗事》描述了宋江、吴加亮（吴用）、晁盖等36人起义造反的故事，成为《水浒传》的蓝本。
                金圣叹所评“第五才子书”《水浒》

        </li>
